<html th:replace="layout/itempage :: layout(~{::title},~{::style},~{::.container})"
      xmlns:th="http://www.thymeleaf.org">
<title th:text="|item-page:${item.name}|"></title>
<style></style>
<div class="container">

    <h2 th:text="${item.name}">item-name</h2>

    <div class="item-info-wrapper">
        <table class="table">
            <tbody>
            <tr>
                <th>#</th>
                <td th:text="${item.id}">1</td>
            </tr>
            <tr>
                <th>name</th>
                <td th:text="${item.name}">ItemA</td>
            </tr>
            <tr>
                <th>price</th>
                <td th:text="${item.price}">2500</td>
            </tr>
            <tr>
                <th>quantity</th>
                <td th:text="${item.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="btn-group-wrapper">
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/items}'|"
                onclick="location.href='itemlist.html'"
        >

            BACK
        </button>
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/items/edit/{itemId}(itemId=${item.id})}'|"
                onclick="location.href='editForm.html'">
            EDIT
        </button>
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/items/{itemId}/remove(itemId=${item.id})}'|"
                onclick="location.href='itemlist.html'">
            DELETE
        </button>
    </div>
</div>
</html>
