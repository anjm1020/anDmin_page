<html th:replace="layout/itempage :: layout(~{::title},~{::style},~{::.container})"
      xmlns:th="http://www.thymeleaf.org">
<title th:text="|item:${mode}|">editForm</title>
<style>
    .form-group {
        width: 100%;
    }

    .form-control {
        margin-bottom: 0.5rem;
    }

    .btn-group-wrapper {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
</style>
<div class="container">
    <h2 th:if="${mode}=='add'" th:text="'ADD ITEM'">item-edit</h2>
    <h2 th:if="${mode}=='edit'" th:text="|EDIT ${item.name}|">item-edit</h2>

    <form th:action th:method="'post'">
        <div class="form-group">
            <input type="text" class="form-control" name="id"
                   th:if="${mode}=='edit'"
                   th:value="${item.id}" disabled/>
            <input type="text" class="form-control" name="name"
                   th:value="${mode}=='edit' ? ${item.name}:''"
                   placeholder="Name"/>
            <input type="number" class="form-control" name="price"
                   th:value="${mode}=='edit' ? ${item.price}:''"
                   placeholder="Price"/>
            <input type="number" class="form-control" name="quantity"
                   th:value="${mode}=='edit' ? ${item.quantity}:''"
                   placeholder="Quantity"/>
        </div>
        <div class="btn-group-wrapper">
            <button type="button" class="btn btn-primary"
                    th:onclick="|location.href='@{/items}'|"
                    onclick="location.href='itemlist.html'">
                BACK
            </button>
            <button type="submit" class="btn btn-primary"
                    th:text="${mode}=='add' ? 'ADD' : 'EDIT'">
                OK
            </button>
        </div>
    </form>
</div>
</html>
