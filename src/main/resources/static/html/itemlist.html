<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <title>itemList</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>item-list</h2>

    <table class="table">
        <thead>
        <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>itemA</td>
            <td>15,000</td>
            <td>12</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>itemB</td>
            <td>21,020</td>
            <td>2</td>
        </tr>
        </tbody>
    </table>

    <div class="btn-group-wrapper">
        <button type="button" class="btn btn-primary">ADD</button>
    </div>
</div>
</body>
</html>
